<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Student with laptop illustration -->
  <circle cx="400" cy="300" r="250" fill="#E0F2FE" opacity="0.3"/>
  
  <!-- Desk -->
  <rect x="200" y="350" width="400" height="15" rx="5" fill="#475569"/>
  
  <!-- Laptop -->
  <rect x="280" y="280" width="240" height="150" rx="10" fill="#1e293b"/>
  <rect x="290" y="290" width="220" height="120" rx="5" fill="#0891b2"/>
  <path d="M300 300 L500 300 L500 400 L300 400 Z" fill="#38bdf8" opacity="0.3"/>
  
  <!-- Student (simplified) -->
  <circle cx="400" cy="200" r="50" fill="#fbbf24"/>
  <path d="M400 250 L400 320" stroke="#475569" stroke-width="15" stroke-linecap="round"/>
  <path d="M400 280 L350 320" stroke="#475569" stroke-width="12" stroke-linecap="round"/>
  <path d="M400 280 L450 320" stroke="#475569" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Documents floating -->
  <g opacity="0.7">
    <rect x="100" y="150" width="80" height="100" rx="5" fill="white" stroke="#0891b2" stroke-width="2"/>
    <line x1="115" y1="170" x2="165" y2="170" stroke="#0891b2" stroke-width="2"/>
    <line x1="115" y1="185" x2="160" y2="185" stroke="#0891b2" stroke-width="2"/>
    <line x1="115" y1="200" x2="155" y2="200" stroke="#0891b2" stroke-width="2"/>
  </g>
  
  <g opacity="0.7">
    <rect x="620" y="200" width="80" height="100" rx="5" fill="white" stroke="#22c55e" stroke-width="2"/>
    <circle cx="660" cy="235" r="15" stroke="#22c55e" stroke-width="2" fill="none"/>
    <path d="M653 235 L658 240 L668 230" stroke="#22c55e" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Stars/sparkles -->
  <circle cx="150" cy="100" r="3" fill="#fbbf24"/>
  <circle cx="650" cy="120" r="4" fill="#fbbf24"/>
  <circle cx="200" cy="450" r="3" fill="#fbbf24"/>
  <circle cx="600" cy="480" r="4" fill="#fbbf24"/>
