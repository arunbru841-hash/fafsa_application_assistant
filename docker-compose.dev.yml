# FAFSA Assistant - Development Docker Compose
# Lightweight setup for local development

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fafsa-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=fafsa_user
      - POSTGRES_PASSWORD=fafsa_password
      - POSTGRES_DB=fafsa_db
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fafsa_user -d fafsa_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fafsa-redis-dev
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
