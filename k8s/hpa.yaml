apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fafsa-api-hpa
  namespace: fafsa-assistant
  labels:
    app.kubernetes.io/name: fafsa-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fafsa-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
