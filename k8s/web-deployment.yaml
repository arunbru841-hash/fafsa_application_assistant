apiVersion: apps/v1
kind: Deployment
metadata:
  name: fafsa-web
  namespace: fafsa-assistant
  labels:
    app.kubernetes.io/name: fafsa-web
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: fafsa-assistant
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: fafsa-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fafsa-web
        app.kubernetes.io/component: web
    spec:
      serviceAccountName: fafsa-web
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: web
          image: ghcr.io/your-org/fafsa-assistant/web:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: fafsa-config
                  key: NODE_ENV
            - name: NEXT_PUBLIC_API_URL
              value: "http://fafsa-api:3001"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: nextjs-cache
              mountPath: /app/.next/cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: nextjs-cache
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: fafsa-web
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fafsa-web
  namespace: fafsa-assistant
  labels:
    app.kubernetes.io/name: fafsa-web
