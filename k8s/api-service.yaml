apiVersion: v1
kind: Service
metadata:
  name: fafsa-api
  namespace: fafsa-assistant
  labels:
    app.kubernetes.io/name: fafsa-api
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3001
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: fafsa-api
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: fafsa-api-pdb
  namespace: fafsa-assistant
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: fafsa-api
