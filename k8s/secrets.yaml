# IMPORTANT: This is a template. In production, use:
# - Kubernetes Secrets with SOPS encryption
# - External secrets operator (AWS Secrets Manager, HashiCorp Vault, etc.)
# - Sealed Secrets
#
# NEVER commit actual secrets to version control!
#
# To create secrets from command line:
# kubectl create secret generic fafsa-secrets \
#   --namespace=fafsa-assistant \
#   --from-literal=DATABASE_URL='postgresql://user:pass@host:5432/db' \
#   --from-literal=REDIS_URL='redis://host:6379' \
#   --from-literal=JWT_SECRET='your-jwt-secret' \
#   --from-literal=DATA_GOV_API_KEY='your-api-key' \
#   --from-literal=FRED_API_KEY='your-fred-key'

apiVersion: v1
kind: Secret
metadata:
  name: fafsa-secrets
  namespace: fafsa-assistant
  labels:
    app.kubernetes.io/name: fafsa-assistant
type: Opaque
stringData:
  # Replace these with actual values or use external secrets management
  DATABASE_URL: "postgresql://fafsa_user:CHANGE_ME@postgres:5432/fafsa_db"
  REDIS_URL: "redis://redis:6379"
  JWT_SECRET: "CHANGE_ME_TO_A_SECURE_SECRET"
  JWT_REFRESH_SECRET: "CHANGE_ME_TO_ANOTHER_SECURE_SECRET"
  DATA_GOV_API_KEY: "CHANGE_ME"
  FRED_API_KEY: "CHANGE_ME"
