apiVersion: apps/v1
kind: Deployment
metadata:
  name: fafsa-api
  namespace: fafsa-assistant
  labels:
    app.kubernetes.io/name: fafsa-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: fafsa-assistant
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: fafsa-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fafsa-api
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/health/detailed"
    spec:
      serviceAccountName: fafsa-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: api
          image: ghcr.io/your-org/fafsa-assistant/api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: fafsa-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: fafsa-config
                  key: API_PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: fafsa-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: fafsa-secrets
                  key: REDIS_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: fafsa-secrets
                  key: JWT_SECRET
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: fafsa-secrets
                  key: JWT_REFRESH_SECRET
            - name: DATA_GOV_API_KEY
              valueFrom:
                secretKeyRef:
                  name: fafsa-secrets
                  key: DATA_GOV_API_KEY
            - name: FRED_API_KEY
              valueFrom:
                secretKeyRef:
                  name: fafsa-secrets
                  key: FRED_API_KEY
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: tmp
          emptyDir: {}
        - name: logs
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: fafsa-api
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: fafsa-api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fafsa-api
  namespace: fafsa-assistant
  labels:
    app.kubernetes.io/name: fafsa-api
